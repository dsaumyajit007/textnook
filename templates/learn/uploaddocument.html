{% extends 'base/base.html' %}
{% load staticfiles %}
{% block title %}
Upload Training Set
{% endblock %}

{% block content %}
{% if error  %}
<div class="chip">
	<div class = "material-icons">error_outline</div>{{error}}
	<i class="material-icons">close</i>
</div>
{% endif %}

{% if success  %}
<div class="chip">
	<div class = "material-icons">error_outline</div>{{success}}
	<i class="material-icons">close</i>
</div>
{% endif %}
<form method="POST" action="{% url 'learn:upload_document' %}" enctype="multipart/form-data">

	{% csrf_token %}
	<input type="hidden" name="projectId" value="{{projectId}}">
	<div class="row">
		<div class="col s6">
			<div class="file-field input-field">
				<div class="btn">
					<span>File</span>
					<input type="file" name="uploaded_document" id="uploaded_document" accept=".csv">
				</div>
				<div class="file-path-wrapper">
					<input class="file-path validate" type="text" placeholder="Upload .csv file">
				</div>
			</div>
		</div>

		<div class="col s6">
			<input type="submit" class="validate btn green darken-4" name = "Upload">
		</div>
	</div>

	
</form>

{% endblock %}
